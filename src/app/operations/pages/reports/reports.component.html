<div class="row gap-2 w-100">
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(1)">
    report 1
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(2)">
    report 2
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(3)">
    report 3
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(4)">
    report 4
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(5)">
    report 5
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(6)">
    paid report
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(7)">
    Establishment registration
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(8)">
    Conditional renewal approval
  </button>
  <button class=" col btn gradient px-5 text-nowrap" (click)="chooseReport(9)">

  <app-cement-factories *ngSwitchCase="5">
  </app-cement-factories>

  <app-fees-charges-paid *ngSwitchCase="6">

  <app-establishment-registration *ngSwitchCase="7">
  </app-establishment-registration>

  <app-conditional-renewal-approval *ngSwitchCase="8">
  </app-conditional-renewal-approval>

  <app-approval-to-extend-permit  *ngSwitchCase="9">

  <app-permit-renewal-approval *ngSwitchCase="10">
  </app-permit-renewal-approval>

  <app-renewal-rejection *ngSwitchCase="11">
